        <h5 class="Heading1">Export the Report Results</h5>
        <p>Results of a report can be exported to the following formats:</p>
        <ul>
            <li>PDF</li>
            <li>Microsoft Excel</li>
            <li>CSV (comma separated)</li>
        </ul>
        <p>To do so select the format you wish to export the report in and click Export. </p>
        <p>
            <img src="../../Resources/Images/Customisable Reports/Export the Report Results.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
