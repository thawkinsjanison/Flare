        <h1 class="Heading1">Add Learning Asset</h1>
        <p>To add a Learning Asset select <strong>Manage Learning &gt; Manage Learning Assets</strong> and then click <strong>Add Learning Asset</strong>. </p>
        <p>
            <img src="../../Resources/Images/Manage Learning Assets1/Add Learning Asset.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>Select the desired Learning Asset from the options offered.</p>
        <p>
            <img src="../../Resources/Images/Manage Learning Assets1/Add Learning Asset_1.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>Subsequent screens depend on the type of Learning Asset being added, see below.</p>
