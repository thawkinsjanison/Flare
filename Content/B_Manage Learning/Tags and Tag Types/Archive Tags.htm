    <body>
        <h1 class="Heading1">Archive Tags</h1>
        <p>To archive a Tag select <strong>Manage Learning &gt; Manage Tags</strong>.</p>
        <p>Click the checkbox to the left to the Tag you want to archive and click <strong>Archive</strong>.</p>
        <p>The Tag will be moved from the Active to the Inactive list.</p>

            <img src="../../Resources/Images/Tags and Tag Types/Archive Tags.png" style="visibility: visible;mso-wrap-style: square;" />
