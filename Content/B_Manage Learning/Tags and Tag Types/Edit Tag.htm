        <h1 class="Heading1">Edit Tag</h1>
        <p>To edit a Tag select <strong>Manage Learning &gt; Manage Tags</strong> and click the name of the Tag you want to edit. From the inspection screen click <strong>Edit Tag</strong></p>
        <p>
            <img src="../../Resources/Images/Tags and Tag Types/Edit Tag.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>You can edit all the fields in the subsequent, see <a href="Adding Tags.htm#_Adding_Tags"><span class="Hyperlink">Adding Tags</span></a> for details of the fields.</p>
