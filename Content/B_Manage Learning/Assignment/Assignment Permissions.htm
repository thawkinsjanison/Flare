        <h1 class="Heading1">Assignment Permissions</h1>
        <p>The <b>Permissions</b> section allows markers to be set for the assignment. </p>
        <p>
            <img src="../../Resources/Images/Assignment/Assignment Permissions.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>A common role used for assignments is Marker. When Marker permissions are set the Marker will be given access to the assignment marking queue under <b>Manage Learning &gt; Assignment Submission</b>.</p>
        <p>
            <img src="../../Resources/Images/Assignment/Assignment Permissions_1.png" style="visibility: visible;mso-wrap-style: square;" />
