        <h5>View Session</h5>
        <p>To view a Session select Manage Learning &gt; Manage Sessions. Locate the Session and click Manage. </p>
        <p>
            <img src="../../Resources/Images/Manage Sessions1/Manage Session and Waiting_1.png"/>
        </p>
        <p>Select View Session from the Actions drop-down menu</p>
        <p>
            <img src="../../Resources/Images/Manage Sessions1/View Session.png"/>
        </p>
        <p>You are taken to a screen with basic information about the Session and links to the important functions that you need.</p>
        <p>
