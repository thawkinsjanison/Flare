    <body>
        <h1 class="Heading1">Applicable Documents</h1>
        <p>
            <img src="../../Resources/Images/Roles1/Applicable Documents.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>This section allows you to specify the entities/documents that appear in the Role drop-down of the <a href="Administrators Widget.htm#_Administrators_Widget"><span class="Hyperlink">Administrators</span> <![CDATA[ ]]></a> widget.</p>
        <p>
            <img src="../../Resources/Images/Roles1/Applicable Documents_1.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <p>To Edit Applicable Documents:</p>
        <ul style="list-style-type: disc;">
            <li style="list-style-type: disc;">Navigate to <b>Settings</b> &gt; <b>Roles</b> and select the Role you would like to edit.</li>
            <li style="list-style-type: disc;">Click Edit Role.</li>
        </ul>
        <p>
            <img src="../../Resources/Images/Roles1/Applicable Documents_2.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
    </body>
</html>
