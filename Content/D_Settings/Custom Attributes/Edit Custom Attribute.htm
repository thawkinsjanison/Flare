        <h1 class="Heading1">Edit Custom Attribute</h1>
        <p>To edit a Custom Attributes select Settings &gt; Custom Attributes. Click the pencil icon to the right of the Custom Attribute that you want to edit.</p>
        <p>
            <img src="../../Resources/Images/Custom Attributes/Edit Custom Attribute.png" style="visibility: visible;mso-wrap-style: square;mc-thumbnail: none;" class="Thumbnail" />
        </p>
        <p>The next screen will be similar to the adding a Custom Attribute, see <a href="Add Custom Attribute.htm#_Add_Custom_Attribute"><span class="Hyperlink">Add Custom Attribute</span></a> for details.</p>
