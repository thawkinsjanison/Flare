        <h1 class="Heading1">Import Custom Attribute Set</h1>
        <p>To import a Custom Attribute Set browse to <b>Settings</b> &gt; <b>Custom Attributes</b> &gt; <b>Import Custom Attribute Set</b>.</p>
        <p>
            <img src="../../Resources/Images/Custom Attributes/Import Custom Attribute Set.png" style="visibility: visible;mso-wrap-style: square;mc-thumbnail: none;" class="Thumbnail" />
        </p>
        <ul style="list-style-type: disc;">
            <li style="list-style-type: disc;">Browse to your import file and click Import.</li>
        </ul>
        <p>
            <img src="../../Resources/Images/Custom Attributes/Import Custom Attribute Set_1.png" style="visibility: visible;mso-wrap-style: square;mc-thumbnail: none;" class="Thumbnail" /> </p>
