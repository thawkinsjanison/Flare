    <body>
        <h1 class="Heading1">Inspect Venue details</h1>
        <p>To inspect a Venue’s details navigate to <b class="b">Settings &gt; Venue</b> and click the name of the Venue.</p>
        <p>The details screen shows:</p>
        <ul style="list-style-type: disc;">
            <li style="list-style-type: disc;">Venue Name</li>
            <li style="list-style-type: disc;">Capacity</li>
            <li style="list-style-type: disc;">Location identifier (if a Location has been linked to the Venue)</li>
            <li style="list-style-type: disc;">Location address (if it exists)</li>
        </ul>
        <p>
            <img src="../../Resources/Images/Venues/Inspect Venue details.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
    </body>
