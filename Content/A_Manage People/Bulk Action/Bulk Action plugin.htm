        <h1>Bulk Action plugin Introduction</h1>
        <p><strong>Bulk Action</strong> gives you 4 options to change user accounts in bulk:</p>
        <ul>
            <li>regenerating passwords.</li>
            <li>account activation.</li>
            <li>account deactivation.</li>
            <li>send welcome messages.</li>
        </ul>
        <p>To access Bulk Action browse to <strong>Manage People</strong> &gt; <strong>Users</strong> &gt; <strong>Actions</strong> &gt; <strong>Run Bulk Action</strong>.</p>
