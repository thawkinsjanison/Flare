    <body>
        <h1 class="Heading1">Add organisation unit manually</h1>
        <p>Select <span class="Emphasis" style="font-weight: bold;">Manage People &gt; Organisation Units &gt; Add Organisation Unit.</span></p>
        <p>
            <img src="../../Resources/Images/Organisation units/Add organisation unit manually.png" />
        </p>
        <ol start="1" class="ol_2">
            <li class="ListParagraph">Complete the Organisation Unit form details.</li>
            <li class="ListParagraph">Check the <span class="Emphasis">Active</span> box to activate the Organisation Unit.</li>
            <li class="ListParagraph">Click <span class="Emphasis">Save Organisation Unit.</span></li>
        </ol>
        <p>
            <img src="../../Resources/Images/Organisation units/Add organisation unit manually_1.png" />
        </p>
    </body>
