    <body>
        <h1 class="Heading1">Import Content Templates</h1>
        <p>Additionally content templates can be imported. To do so navigate to <strong>Design &gt; Templates</strong>.</p>
        <ul style="list-style-type: disc;">
            <li style="list-style-type: disc;">Select<strong> Export Content Templates</strong> from the <strong>Actions</strong> drop-down menu. </li>
        </ul>
        <p>
            <img src="../../Resources/Images/Templates1/Import Content Templates.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <ol style="list-style-type: decimal;" start="1">
            <li>Click <strong>Select file...</strong> to load content templates from your local browser.</li>
            <li>Select <strong>Import Templates</strong>.</li>
        </ol>
        <p>
            <img src="../../Resources/Images/Templates1/Import Content Templates_1.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
    </body>
</html>
